<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up form</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <div class="header">
        <div class="heading">Startup 3</div>
        <div class="nav-items">
            <div class="nav-item">Overview</div>
            <div class="nav-item">Price</div>
            <div class="nav-item">Blog</div>
            <div class="nav-item">Feedback</div>
            <button class="purchase-button">Purchase</button>
        </div>
    </div>

    <div class="main">
        <div class="description">
        <div class="main-heading">Generate Awesome Web Pages</div>
        <div class="main-description">The most important part of the Startup is the samples. The samples form a set of 25 usable pages you can use as is or you can add new blocks.</div>
        <button class="main-button">Learn More</button>
        </div>

       
<div class="new-signup-form">
            <div class="new-signup">Sign Up Now</div>
            <div class="signup-inputs">
                <input class="input email-detail" type="email" placeholder="Your email">
                <input class="input password-detail" type="password" placeholder="Your password"><br>
            </div>
            <div class="agree">
                <label for="checkbox1" class="checkboxes"><input type="checkbox" class="checkboxes"/>
                    I agree to the Terms of Service.</label>
            </div>
            <div class="submit-button">
                <!-- New Sign In Button -->
                <button class="sign-in-button">Sign In</button><br><br>

                <!-- Divider -->
                <div class="divider"></div><br><br>
    
                <!-- New login In Button -->
                <button class="login-in-button">Login via Twitter</button>
    
                <!-- Additional Text and Sign In Link -->
                <p class="sign-in">Do you have an account? <a href="#" class="sign-in-link">Sign In</a></p>
            </div>
       </div>

</body>
</html>
